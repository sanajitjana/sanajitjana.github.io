  # comments
  [params.comments]
    enabled = false
    # giscus, disqus, utterances, waline, artalk, twikoo
    system = "giscus"
    [params.comments.giscus]
      repo = "tom2almighty/hugo-narrow-giscus"
      repoId = "R_kgDOO2gwLg"
      category = "General"
      categoryId = "DIC_kwDOO2gwLs4CrEaf"
      mapping = "pathname"
      strict = "0"
      reactionsEnabled = "1"
      emitMetadata = "0"
      inputPosition = "bottom"
      theme = "preferred_color_scheme"
      lang = "en"
    [params.comments.disqus]
      shortname = ""
    [params.comments.utterances]
      repo = "" 
      issueTerm = "pathname"
      label = "comment"
      theme = "preferred-color-scheme"
    [params.comments.waline]
      serverURL = ""
      lang = "zh-CN"
    [params.comments.artalk]
      server = ""
      site = ""
      locale = "zh-CN" # String|Object|"auto"
      darkMode = "auto"
      [params.comments.artalk.gravatar]
        mirror = "https://cravatar.cn/avatar/"
    [params.comments.twikoo]
      envId = ""
      region = "ap-shanghai"
      path = ""
      lang = "zh-CN"

  [params.analytics]
    enabled = false
    [params.analytics.baidu]
      enabled = false
      id = "your-baidu-analytics-id"
    [params.analytics.clarity]
      enabled = false
      analytics = "your-clarity-analytics-id"
    [params.analytics.google]
      enabled = false
      id = "your-google-analytics-id"
    [params.analytics.umami] 
      enabled = false
      id = "your-umami-website-id"
      src = "https://umami.com/myscript.js"
      domains = "example.domain.com"

  [params.katex]
    enabled = true
    [[params.katex.delimiters]]
      left = "$$"
      right = "$$"
      display = true
    [[params.katex.delimiters]]
      left = "$"
      right = "$"
      display = false
    [[params.katex.delimiters]]
      left = "\\("
      right = "\\)"
      display = false
    [[params.katex.delimiters]]
      left = "\\["
      right = "\\]"
      display = true

  [params.mermaid]
    enabled = true

  # GLightbox
  [params.lightbox]
    enabled = false
    loop = true
    width = "80vw"
    height = "80vh"
    touchNavigation = true
    draggable = true
    zoomable = true
    preload = true
    descPosition = "bottom"

  # Justified Gallery
  [params.justified_gallery]
    enabled = false
    rowHeight = 300
    gutter = 30
    lastRow = "center"
    transitionDuration = "0.3s"
    resizeDebounce = 100
    rowHeightTolerance = 0.25
    maxRowsCount = 999999
    calculateItemsHeight = false

  [params.codeblock]
    [params.codeblock.collapse]
      enabled = true
      defaultState = "expanded"  # expanded, collapsed
      autoCollapseLines = 30
      autoCollapseHeight = 400
      collapsedHeight = 120

  [params.readingProgress]
    enabled = true
    height = 3
    showOnHomepage = false
    smoothScroll = true
    hideOnComplete = false

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.delete]
          enable = true
        [markup.goldmark.extensions.extras.insert]
          enable = true
        [markup.goldmark.extensions.extras.mark]
          enable = true
        [markup.goldmark.extensions.extras.subscript]
          enable = false
        [markup.goldmark.extensions.extras.superscript]
          enable = false   
      strikethrough = false 
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = false # Set to false
    noClasses = false
    style = "github" # No need to change
    tabWidth = 2

[outputs]
  home = ["HTML", "RSS", "JSON", "WebAppManifest"]
  section = ["HTML"]

# Custom output format
[outputFormats]
  [outputFormats.WebAppManifest]
    mediaType = "application/manifest+json"
    baseName = "site"
    isPlainText = true
